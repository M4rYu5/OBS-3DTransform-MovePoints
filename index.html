<header>

    <link rel="stylesheet" href="libs/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/site.css">

</header>

<body>
    <div>
        <div id="settings-header" class="container col-12">
            <div class="row">
                <div class="row col-md-6">
                    <div class="col-sm-7 margin2ptvertical">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">IP</span>
                            <input id="ipInput" type="text" class="form-control" placeholder="127.0.0.1">
                        </div>
                    </div>
                    <div class="col-sm-5 margin2ptvertical">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">Port</span>
                            <input id="portInput" type="text" class="form-control" placeholder="4444">
                        </div>
                    </div>
                </div>
                <div class="row col-md-6">
                    <div class="col-sm-7 margin2ptvertical">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">Password</span>
                            <input id="passwordInput" type="password" class="form-control" placeholder="•••••••••">
                        </div>
                    </div>
                    <div class="col-sm-5 margin2ptvertical">
                        <button id="connect" class="btn btn-success col-12">Connect</button>
                    </div>
                </div>

            </div>
        </div>
        <div id="output"></div>


        <script src="libs/jquery-3.6.0.min.js" type="text/javascript"></script>
        <script src="libs/bootstrap/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/ts-generated.js" type="text/javascript"></script>
    </div>
    <div class="form-group">
        <label for="text">SHA:</label>
        <input id="sha" type="text" class="form-control">
        <button id="try" type="button" class="btn btn-primary">Try Auth</button>
    </div>

</body>
